<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>My Project</title>
    </head>
    <body>
        <h1>Hello, World!</h1>

        <div id="rating-container">
            <div class="rating-item" tabindex="0" data-value="1">1</div>
            <div class="rating-item" tabindex="0" data-value="2">2</div>
            <div class="rating-item" tabindex="0" data-value="3">3</div>
            <div class="rating-item" tabindex="0" data-value="4">4</div>
            <div class="rating-item" tabindex="0" data-value="5">5</div>
            <div class="rating-item" tabindex="0" data-value="6">6</div>
            <div class="rating-item" tabindex="0" data-value="7">7</div>
            <div class="rating-item" tabindex="0" data-value="8">8</div>
            <div class="rating-item" tabindex="0" data-value="9">9</div>
          </div>
          <p>Selected rating (div): <span id="selected-rating">None</span></p>
          
          <div id="radio-rating-container">
            <input type="radio" name="rating" id="radio1" value="1"><label for="radio1" tabindex="0">1</label>
            <input type="radio" name="rating" id="radio2" value="2"><label for="radio2" tabindex="0">2</label>
            <input type="radio" name="rating" id="radio3" value="3"><label for="radio3" tabindex="0">3</label>
            <input type="radio" name="rating" id="radio4" value="4"><label for="radio4" tabindex="0">4</label>
            <input type="radio" name="rating" id="radio5" value="5"><label for="radio5" tabindex="0">5</label>
            <input type="radio" name="rating" id="radio6" value="6"><label for="radio6" tabindex="0">6</label>
            <input type="radio" name="rating" id="radio7" value="7"><label for="radio7" tabindex="0">7</label>
            <input type="radio" name="rating" id="radio8" value="8"><label for="radio8" tabindex="0">8</label>
            <input type="radio" name="rating" id="radio9" value="9"><label for="radio9" tabindex="0">9</label>
          </div>
          <p>Selected rating (radio): <span id="selected-radio-rating">None</span></p>
          
          

        <script src="script.js"></script>
    </body>
</html>
